version: "3"

services:
  db:
    image: postgres:9.4
    restart: always
    tty: true
    volumes:
      - ../.pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=codebank
    ports:
      - "5432:5432"
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
